<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
</head>
</head>

<body>
<div class="container-fluid">
    <div class="form-group email">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="user@email.com">
    </div>
    <div class="form-group password">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="********">
    </div>
    <div class="form-group pasword">
        <label for="confirmPassword">Cofirm password:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="********">
    </div>
    <button id="register" class="btn btn-primary" style="width: 20rem;">REGISTER</button>
</div>
<script type="text/javascript" src="../libs/juery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../js/registration.js"></script>
<script type="text/javascript" src="../libs/lodash/lodash.core.js"></script>
</body>

</html>
